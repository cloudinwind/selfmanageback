                <dl class="layui-nav-child">

            </li>
            <li class="layui-nav-item"><a href="logout">注销</a></li>
        </ul>
    </div>

            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">

                    <dl class="layui-nav-child">

                        </dd>
                    </dl>
                    <dl class="layui-nav-child">
                        <dd>

                            <a class="" th:href="@{/task/toLabelManage/}+${loginUser.id}">
                                <!--                                <i th:class=""></i>-->
                                <span th:text="标签管理"></span>
                            </a>

                        </dd>
                    </dl>
                    <dl class="layui-nav-child">
                        <dd>
                            <!--    <a th:href="${child.url}" th:text="${child.title}"></a>-->
                            <a class="" th:href="@{/time/toTimeLine}">

                    </dl>

                    <a class="" href="javascript:;">
                        <!--                        <i th:class="layui-icon layui-icon-user"></i>-->

                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <!--    <a th:href="${child.url}" th:text="${child.title}"></a>-->
                            <a class="" th:href="@{/time/taskAnalysisDay}">

                    </dl>
                    <dl class="layui-nav-child">
                        <dd>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="iframMain" src="task/toTaskManage/8" style="width: 100%;height: 100%"></iframe>

    <div class="layui-footer">

        本项目由贝贝小队共同开发
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
    $(function () {
        //页面加载之后执行的代码
        //点击a标签的时候，修改iframe的src属性
        $("dd>a").click(function (e) {
            //阻断超链接的跳转事件
            e.preventDefault();
            //取得超链接对象的href属性值赋给iframe的src属性
            $("#iframMain").attr("src", $(this).attr("href"));
        })
    })
</script>
